name: CI and Deploy

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: Test and Synth
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,cdk]"

      - name: Run unit tests
        run: .venv/bin/python -m pytest

      - name: CDK synth
        env:
          CDK_DEFAULT_ACCOUNT: "111111111111"
        run: .venv/bin/python tools/cdk.py synth --all

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs:
      - validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    env:
      AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}
      FOMC_BUCKET_PREFIX: ${{ vars.FOMC_BUCKET_PREFIX }}
      FOMC_ANALYTICS_QUEUE_NAME: ${{ vars.FOMC_ANALYTICS_QUEUE_NAME }}
      FOMC_ANALYTICS_DLQ_NAME: ${{ vars.FOMC_ANALYTICS_DLQ_NAME }}
      FOMC_REMOVAL_POLICY: ${{ vars.FOMC_REMOVAL_POLICY }}
      FOMC_FETCH_INTERVAL_HOURS: ${{ vars.FOMC_FETCH_INTERVAL_HOURS }}
      BLS_SERIES: ${{ vars.BLS_SERIES }}
      DATAUSA_DATASETS: ${{ vars.DATAUSA_DATASETS }}
      DATAUSA_BASE_URL: ${{ vars.DATAUSA_BASE_URL }}
      FOMC_SITE_DOMAIN: ${{ vars.FOMC_SITE_DOMAIN }}
      FOMC_SITE_CERT_ARN: ${{ vars.FOMC_SITE_CERT_ARN }}
      FOMC_SITE_ALIASES: ${{ vars.FOMC_SITE_ALIASES }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deploy configuration
        run: |
          required_vars=(
            AWS_DEFAULT_REGION
            FOMC_BUCKET_PREFIX
            FOMC_ANALYTICS_QUEUE_NAME
            FOMC_ANALYTICS_DLQ_NAME
            FOMC_REMOVAL_POLICY
            FOMC_FETCH_INTERVAL_HOURS
            BLS_SERIES
            DATAUSA_DATASETS
            DATAUSA_BASE_URL
          )

          missing=0
          for v in "${required_vars[@]}"; do
            if [ -z "${!v}" ]; then
              echo "::error::Missing repository variable: ${v}"
              missing=1
            fi
          done
          if [ "${missing}" -ne 0 ]; then
            exit 1
          fi

          case "${FOMC_REMOVAL_POLICY}" in
            destroy|retain) ;;
            *)
              echo "::error::FOMC_REMOVAL_POLICY must be 'destroy' or 'retain'."
              exit 1
              ;;
          esac

          case "${FOMC_FETCH_INTERVAL_HOURS}" in
            ''|*[!0-9]*)
              echo "::error::FOMC_FETCH_INTERVAL_HOURS must be a positive integer."
              exit 1
              ;;
          esac
          if [ "${FOMC_FETCH_INTERVAL_HOURS}" -le 0 ]; then
            echo "::error::FOMC_FETCH_INTERVAL_HOURS must be > 0."
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,cdk]"

      - name: Create deploy shared env file
        run: |
          {
            echo "AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION}"
            echo "FOMC_BUCKET_PREFIX=${FOMC_BUCKET_PREFIX}"
            echo "FOMC_ANALYTICS_QUEUE_NAME=${FOMC_ANALYTICS_QUEUE_NAME}"
            echo "FOMC_ANALYTICS_DLQ_NAME=${FOMC_ANALYTICS_DLQ_NAME}"
            echo "FOMC_REMOVAL_POLICY=${FOMC_REMOVAL_POLICY}"
            echo "FOMC_FETCH_INTERVAL_HOURS=${FOMC_FETCH_INTERVAL_HOURS}"
            echo "BLS_SERIES=${BLS_SERIES}"
            echo "DATAUSA_DATASETS=${DATAUSA_DATASETS}"
            echo "DATAUSA_BASE_URL=${DATAUSA_BASE_URL}"
            if [ -n "${FOMC_SITE_DOMAIN}" ]; then
              echo "FOMC_SITE_DOMAIN=${FOMC_SITE_DOMAIN}"
            fi
            if [ -n "${FOMC_SITE_CERT_ARN}" ]; then
              echo "FOMC_SITE_CERT_ARN=${FOMC_SITE_CERT_ARN}"
            fi
            if [ -n "${FOMC_SITE_ALIASES}" ]; then
              echo "FOMC_SITE_ALIASES=${FOMC_SITE_ALIASES}"
            fi
          } > .env.shared

      - name: Deploy CDK stacks
        run: .venv/bin/python tools/cdk.py deploy --all --require-approval never
