name: CI and Deploy

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validate:
    name: Test and Synth
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,cdk]"

      - name: Run unit tests
        run: .venv/bin/python -m pytest

      - name: CDK synth
        env:
          CDK_DEFAULT_ACCOUNT: "111111111111"
          CDK_DEFAULT_REGION: "us-east-1"
          FOMC_BUCKET_PREFIX: "fomc-ci"
          FOMC_REMOVAL_POLICY: "destroy"
        run: .venv/bin/python tools/cdk.py synth --all

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs:
      - validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      id-token: write
    env:
      AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
      FOMC_BUCKET_PREFIX: ${{ vars.FOMC_BUCKET_PREFIX || secrets.FOMC_BUCKET_PREFIX }}
      FOMC_REMOVAL_POLICY: ${{ vars.FOMC_REMOVAL_POLICY || 'retain' }}
      FOMC_FETCH_INTERVAL_HOURS: ${{ vars.FOMC_FETCH_INTERVAL_HOURS }}
      FOMC_SITE_DOMAIN: ${{ vars.FOMC_SITE_DOMAIN }}
      FOMC_SITE_CERT_ARN: ${{ vars.FOMC_SITE_CERT_ARN }}
      FOMC_SITE_ALIASES: ${{ vars.FOMC_SITE_ALIASES }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate deploy configuration
        run: |
          if [ -z "${FOMC_BUCKET_PREFIX}" ]; then
            echo "::error::Missing FOMC_BUCKET_PREFIX."
            echo "::error::Set repository variable FOMC_BUCKET_PREFIX (recommended), or add secret FOMC_BUCKET_PREFIX."
            exit 1
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,cdk]"

      - name: Create deploy env file
        run: |
          {
            echo "AWS_DEFAULT_REGION=${AWS_REGION}"
            echo "FOMC_BUCKET_PREFIX=${FOMC_BUCKET_PREFIX}"
            echo "FOMC_REMOVAL_POLICY=${FOMC_REMOVAL_POLICY}"
            if [ -n "${FOMC_FETCH_INTERVAL_HOURS}" ]; then
              echo "FOMC_FETCH_INTERVAL_HOURS=${FOMC_FETCH_INTERVAL_HOURS}"
            fi
            if [ -n "${FOMC_SITE_DOMAIN}" ]; then
              echo "FOMC_SITE_DOMAIN=${FOMC_SITE_DOMAIN}"
            fi
            if [ -n "${FOMC_SITE_CERT_ARN}" ]; then
              echo "FOMC_SITE_CERT_ARN=${FOMC_SITE_CERT_ARN}"
            fi
            if [ -n "${FOMC_SITE_ALIASES}" ]; then
              echo "FOMC_SITE_ALIASES=${FOMC_SITE_ALIASES}"
            fi
          } > .env.local

      - name: Deploy CDK stacks
        run: .venv/bin/python tools/cdk.py deploy --all --require-approval never
